<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Vector.png" alt="Logo do Decodificador de Textos">
        </div>
    </header>
    <section class="input">
        <textarea model="input" placeholder="Digite seu texto" required></textarea>
        <div class="information">
          <img src="bi_exclamation-circle-fill.png" alt="Ícone de informação">
          <span>Apenas letras minúsculas e sem acento</span>
        </div>
  
        <div class="actions">
          <button id="codificar">Codificar</button>
          <button id="decodificar">Decodificar</button>
        </div>
      </section>
    <label for="texto"></label>
    <input type="text" id="texto" placeholder="Digite seu texto">
    <footer>
        <p>Dev Leandro França dos Santos 2022</p>
    </footer>
</body>
</html>
